<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Kochkunst | Home</title>
</head>
<body>
    <section id="app" class="container">
        <!-- Header -->
        <header class="position-relative">
            <img v-bind:src= "logo" class="mx-auto d-block mt-2 mb-2" alt="logo">
            <div class="position-absolute top-50 start-50 translate-middle">
            </div>
        </header>
        <!-- Menu -->
        <nav class="navbar navbar-expand-lg rounded-5 navbar-dark bg-dark">
          <div class="container-fluid">
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="login.html">Log In</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="register.html">Register</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- Profile -->
      <div v-for="(users, index) in users" class="container mt-5">
          <div class="row">
            <div class="col-md-4">
              <div class="card bg-dark">
                <img class="card-img-top p-2" v-bind:src="users.image" alt="profile">
                <div class="card-body">
                  <h5 class="card-title text-light">{{ users.name }}</h5>
                  <p class="card-text text-light">{{ users.info }}</p>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card bg-dark">
                <div class="card-body">
                  <h2 class="card-title title-text">Recipes Saved</h2>
                    <section class="row">
                      <div v-if="hasRecipes" v-for="(featuredRecipes, index) in featuredRecipes" class="col-md-3 p-2">
                        <div class="card p-2">
                            <img class="card-img-top rounded" v-bind:src="featuredRecipes.image" alt="featured recipe">
                            <div class="card-body">
                                <p class="category-text">{{ featuredRecipes.category }}</p>
                              <h5 class="card-title content-text">{{ featuredRecipes.name }}</h5>
                              <p class="card-text time-text">{{ featuredRecipes.time }}</p>
                              <button class="btn btn-dark me-3 mt-2" data-bs-toggle="modal" data-bs-target="#featuredRecipes" v-on:click="onClickViewRecipe(index)">View Recipe</button>
                            </div>
                          </div>
                    </div>
                  </section>
                  </div>
                </div>
              </div>
  </section>
    <footer class="row bg-dark mt-5">
          <p class="text-center text-light footer-text mt-3">Kochkunst and its logo are registered trademark.</p>
          <p class="text-center text-light footer-text">Â© 2023 Kochkunst.</p>
    </footer>
    <!-- BS JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- VueJS -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Main JS -->
      <script src="./js/main.js"></script>
    <!-- Mounted app -->
      <script>
        const mountedApp = app.mount("#app");
      </script>
</body>
</html>
