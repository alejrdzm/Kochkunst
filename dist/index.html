<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <title>Kochkunst</title>
</head>

<body>
  <section id="app" class="container">

    <!-- Recipe Details: modal with the recipe information -->
    <recipe-details :image="recipes[selectedIndex].image" :name="recipes[selectedIndex].name" :ingredients="recipes[selectedIndex].ingredients" :instructions="recipes[selectedIndex].instructions" v-on:prevrecipe="onClickPrevRecipe" v-on:nextrecipe="onClickNextRecipe"></recipe-details>

    <!-- Header & Menu: website branding and navegation -->
    <header class="position-relative">
      <img v-bind:src="logo" class="mx-auto d-block mt-2 mb-2" alt="logo">
      <div class="position-absolute top-50 start-50 translate-middle">
      </div>
    </header>

    <!-- Menu Placeholder -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li v-for="(pages, index) in pages" class="nav-item">
        <header-menu :url="pages.url" name="pages.page"></header-menu>
      </li>
    </ul>

    <!-- Featured Section: list of the highlighted recipes -->
    <section class="row mt-5 mb-3">
      <h2 class="mb-3">Top 10 Recipes</h2>
      <section class="row">
        <div v-if="hasRecipes" v-for="(featuredRecipes, index) in featuredRecipes" class="col-md-3 p-2">
          <div class="card p-2">
            <img class="card-img-top rounded" v-bind:src="featuredRecipes.image" alt="featured recipe">
            <div class="card-body">
              <p class="category-text">{{ featuredRecipes.category }}</p>
              <h5 class="card-title name-text">{{ featuredRecipes.name }}</h5>
              <p class="card-text time-text">{{ featuredRecipes.time }}</p>
              <p class="card-text level-text">{{ featuredRecipes.complexity }}</p>
              <p class="card-text likes-text">{{ featuredRecipes.likes }}</p>
              <button class="btn btn-success me-3" v-on:click="onClickLike(index)">Like</button>
              <button class="btn btn-danger me-3" v-on:click="onClickUnlike(index)">Unlike</button>
              <button class="btn btn-dark me-3 mt-2" data-bs-toggle="modal" data-bs-target="#featuredRecipes"
                v-on:click="onClickViewRecipe(index)">View Recipe</button>
            </div>
          </div>
        </div>
      </section>
    </section>
  </section>

  <!-- Footer and Disclaimer: general website information -->
  <footer class="row bg-dark">
    <p class="text-center text-light footer-text mt-3">Kochkunst and its logo are registered trademark.</p>
    <p class="text-center text-light footer-text">Â© 2023 Kochkunst.</p>
  </footer>

  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- External Vue Library -->
  <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

  <!-- Axios API JS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Main Script -->
  <script src="./js/main.js"></script>

  <!-- Components -->
  <script src="./js/components/HeaderMenu.js"></script>
  <script src="./js/components/PageFooter.js"></script>
  <script src="./js/components/RecipeCard.js"></script>
  <script src="./js/components/RecipeDetails.js"></script>
  <script src="./js/components/SearchBar.js"></script>

  <!-- Mounted App -->
  <script>
    const mountedApp = app.mount("#app");
  </script>

</body>

</html>
