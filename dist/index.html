<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <title>Kochkunst</title>
</head>

<body>
  <section id="app" class="container">

    <!-- Recipe Details: modal with the recipe information -->
    <recipe-details :image="recipes[selectedIndex].image" :name="recipes[selectedIndex].name"
      :prep_time="recipes[selectedIndex].prep_time" :cook_time="recipes[selectedIndex].cook_time"
      :total_time="recipes[selectedIndex].total_time" :portions="recipes[selectedIndex].portions"
      :complexity="recipes[selectedIndex].complexity" :ingredients="recipes[selectedIndex].ingredients"
      :instructions="recipes[selectedIndex].instructions" v-on:prevrecipe="onClickPrevRecipe"
      v-on:nextrecipe="onClickNextRecipe"></recipe-details>

    <!-- Website Logo: branding and logo -->
    <header class="position-relative">
      <img v-bind:src="logo" class="mx-auto d-block mt-2 mb-2" alt="logo">
      <div class="position-absolute top-50 start-50 translate-middle">
      </div>
    </header>

    <!-- Header Menu: navigation through pages -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li v-for="(pages, index) in pages" class="nav-item">
        <header-menu :url="pages.url" name="pages.page"></header-menu>
      </li>
    </ul>

    <!-- Featured Section: list of the highlighted recipes -->
    <section class="row mt-5 mb-3">
      <h2 class="mb-3">Top 10 Recipes</h2>
      <section class="row">
        <div v-for="(item, index) in recipes" class="col-md-3">
          <recipe-card :image="item.image" :category="item.category" :name="item.name" :description="item.instructions"
            :time="item.time" :level="item.level" :likes="item.likes" :index="index" v-on:recipelike="onClickRecipeLike"
            v-on:recipeunlike="onClickRecipeUnlike" v-on:recipedetails="onClickRecipeDetails"></recipe-card>
        </div>
      </section>
      </div>
    </section>
  </section>
  </section>

  <!-- Footer and Disclaimer: general website information -->
  <page-footer v-if="footer"></page-footer>

  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- External Vue Library -->
  <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

  <!-- Axios API JS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Main Script -->
  <script src="./js/main.js"></script>

  <!-- Components -->
  <script src="./js/components/HeaderMenu.js"></script>
  <script src="./js/components/PageFooter.js"></script>
  <script src="./js/components/RecipeCard.js"></script>
  <script src="./js/components/RecipeDetails.js"></script>
  <script src="./js/components/SearchBar.js"></script>

  <!-- Mounted App -->
  <script>
    const mountedApp = app.mount("#app");
  </script>

</body>

</html>
